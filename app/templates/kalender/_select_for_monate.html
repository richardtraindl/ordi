
    <select id="kmonat" name="kmonat">    
    {%- for monat in monate -%}
      {%- if monat[1] == kaldatum.month -%}
        <option value="{{- monat[1] -}}" selected>{{- monat[0] -}}</option>
      {%- else -%}
        <option value="{{- monat[1] -}}">{{- monat[0] -}}</option>
      {%- endif -%}
    {%- endfor -%}
    </select>
