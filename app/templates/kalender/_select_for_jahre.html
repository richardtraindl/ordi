
    <select id="kjahr" name="kjahr">    
    {%- for jahr in jahre -%}
      {%- if jahr == kwbeginn.year -%}
        <option value="{{- jahr -}}" selected>{{- jahr -}}</option>
      {%- else -%}
        <option value="{{- jahr -}}">{{- jahr -}}</option>
      {%- endif -%}
    {%- endfor -%}
    </select>
