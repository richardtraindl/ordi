
{% extends 'base.html' %}


{% block title %}
  Neues Tier
{% endblock %}


{% block content %}
    <form method="post">
      {% include 'patient/_form_for_tier.html' %}

      <div class="small-gap"></div>

      <div class="flex-container">
        <p><input type="submit" value="speichern"></p>

        <p class="btn"><a href="#" onClick="closeCurrent()">Abbrechen</a></p>
      </div>
    </form>

    <script>
     function closeCurrent(){
         if(confirm('Abbrechen?')){
          window.close();
        }
      }

      $(document).ready(function(){

        $.datepicker.setDefaults($.datepicker.regional["de"]);
        $(".date").datepicker({ 
          dateFormat: "dd.mm.yy",
          changeMonth: true,
          changeYear: true
        });

      });
    </script>
{% endblock %}
