   
   
       <select id="abfrage" name="abfrage">    
          {%- for frage in abfragen -%}
            {%- if frage == abfrage -%}
              <option value="{{- frage -}}" selected>{{- frage -}}</option>
            {%- else -%}
              <option value="{{- frage -}}">{{- frage -}}</option>
            {%- endif -%}
          {%- endfor -%}
        </select>
